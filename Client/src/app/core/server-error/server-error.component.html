<div class="container mt-5">
  <h4>Internal Server Error - refreshing the page will make the exception desappear</h4>
  <ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p class="font-weight-bold">Note: if you are seeing this, then Application is propably not responsible</p>
  </ng-container>
</div>
