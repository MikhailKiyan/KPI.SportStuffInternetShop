<header>
  <span *ngIf="totalCount">
    Відображено
    <strong>
      {{(this.pageNumber - 1) * this.pageSize + 1}}
       -
      {{this.pageNumber * this.pageSize > this.totalCount
        ? this.totalCount
        : this.pageNumber * this.pageSize
      }}
    </strong>
     з
     <strong>{{this.totalCount}}</strong>
      одиниць
  </span>

  <span *ngIf="totalCount === 0">Немає даних для поточного фільтру</span>
</header>
