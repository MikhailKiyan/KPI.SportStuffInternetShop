<pagination [boundaryLinks]="true"
            [totalItems]="this.totalCount"
            [itemsPerPage]="this.pageSize"
            (pageChanged)="this.onPageChange($event.page)"
            previousText="&lsaquo;"
            nextText="&rsaquo;"
            firstText="&laquo;"
            lastText="&raquo;"
></pagination>
